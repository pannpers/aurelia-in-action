<template>
  <require from="../attributes/tooltip"></require>
  <ul class="books list-group list-group-flush">
    <li repeat.for="book of books" class="list-group-item">
      <div class="book row">
        <div class="col-10">${book.title}</div>

        <div class="col-1">
          <span click.delegate="removeBook($index)" class="remove-button"
              tooltip="title: Remove book from list; placement: right">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </li>
  </ul>
</template>
