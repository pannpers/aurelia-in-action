<template>
  <require from="../value-converters/book-status"></require>
  <require from="../value-converters/search-bold"></require>
  <require from="../value-converters/highlight"></require>
  <require from="./edit-book"></require>

  <li class="list-group-item ${book.read ? 'read-book' : ''}">
    <div class="book col-12">
      <div class="book-options form-inline">
        <div class="col-lg-7 co-md-2" innerhtml.bind="book.title | searchBold: searchTerm | highlight">
        </div>

        <div class="col-lg-3 col-md-5">
          <button if.bind="!book.read" click.delegate="markRead()" class="read-button btn btn-success btn-sm">
            <span class="hover-display">
              <i class="far fa-check" aria-hidden="true"></i>
            </span>
            mark read
          </button>

          <button click.delegate="toggleEditMode()" disabled.bind="editMode" class="btn-btn-secondary btn-sm edit-button">
            edit
          </button>
        </div>

        <span class="col-1">
          <i class="far ${book.status | bookStatus}"></i>
        </span>
        <div class="col-1">
          <span click.delegate="removeBook()" class="remove-button">
            <i class="fas fa-trash-alt" aria-hidden="true"></i>
          </span>
        </div>
      </div>

      <edit-book book.bind="book" edit-mode.bind="editMode"></edit-book>
    </div>
  </li>
</template>
