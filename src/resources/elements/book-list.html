<template>
  <require from="../attributes/tooltip"></require>
  <require from="./book-detail"></require>
  <require from="../value-converters/filter"></require>

  <div class="card">
    <div class="card-header form-inline">
      <div class="input-group">

        <div class="input-group-prepend">
          <span class="input-group-text" id="filter-icon">
            <i class="fas fa-search" aria-hidden="true"></i>
          </span>
        </div>

        <input type="text" class="form-control" placeholder="filter"
            aria-describedby="filter-icon" value.bind="searchTerm">
      </div>
    </div>

    <ul class="books list-group list-group-flush">
      <book-detail repeat.for="book of books | filter: searchTerm"
            book.to-view="book"
            search-term.to-view="searchTerm">
      </book-detail>
    </ul>
  </div>
</template>
