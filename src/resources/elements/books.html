<template>
  <require from="./book-list"></require>
  <require from="./heading.html"></require>
  <require from="./book-stats"></require>

  <heading text.bind="'books'"></heading>

  <div class="card">
    <div class="card-body">
      <form submit.trigger="addBook()" class="form-inline">
        <label for="book-title"></label>

        <input value.bind="bookTitle & debounce: 850" type="text"
            id="book-title" class="form-control" placeholder="book title...">

        <input type="submit" value="add" class="btn btn-success tap-right"
            disabled.to-view="!canAdd">
      </form>

    </div>
  </div>


  <hr>

  <book-list books.bind="books"></book-list>

  <hr>

  <book-stats if.bind="books.length > 0" books.bind="books"
      original-number-of-books.one-time="books.length">
  </book-stats>
</template>
